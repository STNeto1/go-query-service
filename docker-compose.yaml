version: '3.1'

services:

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - .docker/db-data:/data/db
      - .docker/mongo-config:/data/configdb

volumes:
  db-data:
  mongo-config:
